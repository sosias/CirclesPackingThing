<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Circle Packing Things</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/pico.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <script src="utils.js"></script>
    <script src="circleS.js"></script>
    <script src="sketch.js"></script>
    <main style="position: absolute; padding: 0; margin: 0;">
      <div style="position: absolute; width: 100%;">
        <div id="ui" style="display: flex; position: relative; padding: 10px; justify-content: space-between;">
          <div id="palette"></div>
          <div>
            <button onClick="runDrawFunc()">generate</button>
            <label>zoom</label>
            <input type="range" min="1" max="12" value="1" id="nRadius" oninput="changeRelativeSize(this.value)">
            <label>circle size</label>
            <input type="range" min="2" max="12" value="2" id="cRadius" oninput="changeSmallCircleSize(this.value)">
            <div style="margin-bottom: 10px;">
              <span>overlapping</span>
              <input type="checkbox" checked="true" id="overlapping" onchange="changeOverlappingOption(this.checked)">
            </div>
            <label style="display: none;">circle margin</label>
            <input style="display: none;" type="range" min="0" max="12" value="2" id="cMargin" oninput="changeCircleMargin(this.value)">
            <label style="display: block;">randomness</label>
            <input type="range" min="0" max="12" value="3" id="cRand" oninput="changeGridRandomness(this.value)">
          </div>
        </div>
      </div>
      <div id="infos" style="position: absolute; bottom: 0px; padding: 10px;">
        <span>#</span><span id="circlesQty"></span>
        <span style="padding-right: 100px;"></span>
        <span style="padding-right: 5px;">Ã˜</span><span id="circlesSize"></span><span>cm</span>
      </div>
    </main>
  </body>
</html>
